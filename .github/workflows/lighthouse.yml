name: Lighthouse report

on: push

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'
          bundler-cache: true
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install -g @lhci/cli@0.12.x https://github.com/GSA/lighthouse-plugin-edx#main
      - run: lhci autorun --settings.plugins=lighthouse-plugin-edx
